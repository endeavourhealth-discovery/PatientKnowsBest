<link rel="stylesheet" href="authenticate.component.css">


<div *ngIf="isSpin"  class="d-flex justify-content-center m-5 align-items-center"><i  class="fa p-2  fa-4x  fa-refresh fa-spin" ></i></div>

  <form   (ngSubmit)="onClick(lform)" #lform='ngForm' class="loginForm">

    <div *ngIf="!isSpin" class="d-block-flex m-3 justify-content-center ">
      <div  *ngIf="error"  class="d-flex justify-content-center">
        <div class="alert alert-danger loginInput text-dark">{{error}}</div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="d-block-flex m-3 justify-content-center"><span class = 'h3'>LOGIN</span></div>
      </div>

    <div class="d-flex justify-content-center">
    <mat-form-field class="loginInput">

      <mat-label>Username
      </mat-label>
      <input matInput name="username" ngModel required >

    </mat-form-field>
</div>

    <div class="d-flex justify-content-center">
    <mat-form-field class="loginInput">

      <mat-label>

        Password
      </mat-label>
      <input matInput required ngModel name="password" type="password">
    </mat-form-field>

    </div>
      <div class="d-flex justify-content-center">
<button [disabled]="!lform.valid" type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </div>
  </form>
