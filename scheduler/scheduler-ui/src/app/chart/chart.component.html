<div class="d-flex flex-row ">
  <div *ngIf="status" class="d-flex flex-row align-items-end" style="width:50% ; height:100%" >
    <canvas baseChart    (chartClick)="onClick($event)"
            [datasets]="barChartData"
            [options]="barChartOptions"
            [labels]="barChartLabels"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            [colors]=" _lineChartColors">
    </canvas>
  </div>
  <div style="width:50%; margin-top: 5px">
    <table mat-table [dataSource]="dataSource" style="border: solid black 3px;">

      <ng-container matColumnDef="jobName">
        <th mat-header-cell *matHeaderCellDef> JobName</th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.jobName}} </td>
      </ng-container>


      <ng-container matColumnDef="Information">
        <th mat-header-cell *matHeaderCellDef> Information</th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.information}} </td>
      </ng-container>


      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef> Job StartTime</th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.startTime | date : "dd/MM/yyyy HH:mm:ss"}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['jobName','Information','startTime']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['jobName','Information','startTime'];"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[7]" showFirstLastButtons></mat-paginator>
  </div>

</div>
