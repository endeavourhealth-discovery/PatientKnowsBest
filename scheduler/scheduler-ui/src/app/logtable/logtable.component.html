<div class="d-flex justify-content-end">
  <button (click)="onSubmit()" style="margin-top:10px ; margin-bottom: 10px" mat-raised-button
          [ngStyle]="{'color':'#eaf3ff'}" class="bg-dark ">Refresh
  </button>
</div>
<table mat-table [dataSource]="logData">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef><strong>ID</strong></th>
    <td mat-cell *matCellDef="let logData"> {{logData.id}} </td>
  </ng-container>


  <ng-container matColumnDef="job_name">
    <th mat-header-cell *matHeaderCellDef><strong>JOB NAME</strong></th>
    <td mat-cell *matCellDef="let logData"> {{logData.job_name}} </td>
  </ng-container>


  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef><strong>STATUS </strong></th>
    <td mat-cell *matCellDef="let logData"> {{logData.status}} </td>
  </ng-container>


  <ng-container matColumnDef="information">
    <th mat-header-cell *matHeaderCellDef><strong>INFORMATION</strong></th>
    <td mat-cell *matCellDef="let logData"> {{logData.information}} </td>
  </ng-container>

  <ng-container matColumnDef="job_start_time">
    <th mat-header-cell *matHeaderCellDef><strong>JOB START TIME </strong></th>
    <td mat-cell *matCellDef="let logData"> {{logData.job_start_time | date : "dd/MM/yyyy HH:mm:ss"}} </td>
  </ng-container>

  <ng-container matColumnDef="job_complete_time">
    <th mat-header-cell *matHeaderCellDef><strong>JOB COMPLETE TIME</strong></th>
    <td mat-cell *matCellDef="let logData"> {{logData.job_complete_time | date : "dd/MM/yyyy HH:mm:ss"}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


  <chart  [dataset]="chartData" [tableData] = 'tableData' ></chart>
